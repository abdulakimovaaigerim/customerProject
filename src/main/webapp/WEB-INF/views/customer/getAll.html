<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>

<div class="container" style="width: 80%; margin: 0 auto">
    <div class="card" style="width: 18rem;" th:each="customer:${allCustomers}">
        <div class="card-body">
            <h5 class="card-title" th:text="${customer.getName()()}">Name</h5>
            <p class="card-text" th:text="${customer.getSurname()()}">SurName</p>
            <p class="card-text" th:text="${customer.getAge()()}">Age</p>
            <p class="card-text" th:text="${customer.getEmail()()}">Email</p>
            <p class="card-text" th:text="${customer.getGender()()}">Gender</p>
            <p class="card-text" th:text="${customer.getPhoneNumber()()}">PhoneNumber</p>
            <p class="card-text" th:text="${customer.getDateOfBirth()()()}">DateOfBirth</p>
            <a class="btn btn-outline-primary" role="button"
               th:href="@{/customers/{id}/edit (id=${customer.id})}">Update</a>

            <form th:method="DELETE" th:action="@{/customers/{id}/delete (id=${customer.getId()}) }">
                <input type="submit" th:value="Delete">
            </form>
        </div>
    </div>
</div>
<div class="btn-container">
    <a class="btn btn-outline-primary btn-style" role="button" href="/customers/new">Add new Customers</a>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
