<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<div class="container" style="width: 78%; margin: 0 auto">
    <div class="card" style="width: 18rem;"
         th:object="${custom}">

        <div class="card" style="width: 18rem;">
            <img th:src="${custom.getImage()}" class="card-img-top" alt="Customer's image...">
            <div class="card-body">

                <h5 th:text="${custom.getName()}" class="card-title">Customer Name</h5><p th:text="${custom.getName()}" class="card-text">Name</p>
                <p th:text="${custom.getSurname()}" class="card-text">Surname</p>
                <p th:text="${custom.getEmail()}" class="card-text">Email</p>
                <p th:text="${custom.getGender()}" class="card-text">Gender</p>
                <p th:text="${custom.getPhoneNumber()}" class="card-text">Phone Number</p>
                <p th:text="${custom.getDateOfBirth()}" class="card-text">dateOfBirth</p>


                <br>
                <a th:href="@{/customers/{id} (id=${custom.getId()})}" class="btn btn-primary">Info</a>
            </div>
        </div>

    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
