<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Save page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="width: 80%; margin: 0 auto">
    <div class="card" style="width: 18rem;" th:each="house:${allHouses}">
        <img th:src="${house.getImage()}" class="card-img-top" alt="Company's Image">
        <div class="card-body">
            <p class="card-text" th:text="${house.getDescription()}">Description</p>
            <a class="btn btn-outline-primary" role="button"
               th:href="@{/houses/{id}/edit (id=${house.id})}">Update</a>
            <!-- <form th:method="DELETE" th:action="@{/companies/{id}/delete (id=${company.getId()}) }">
                 <input type="submit" th:value="Delete">
             </form>
             <a href="#" class="btn btn-primary">Info</a>-->
        </div>
    </div>
</div>

<p style="text-align:center;">
    <a class="btn btn-outline-primary" role="button" href="/houses/new">Add new house</a></p>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
